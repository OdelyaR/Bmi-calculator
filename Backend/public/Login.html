<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="Login.css" />
</head>

<body>

    <div class="centre">
        <div class="container">

            <h2>Login</h2>
            <img src="https://thedaily9.in/wp-content/uploads/2023/01/unnamed.png" alt="" class="img">
            <form id="loginForm">
                <div class="form-group">
                    <label for="emailInput">Email</label>
                    <input type="email" id="emailInput" class="form-control" placeholder="Email" required />
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" id="passwordInput" class="form-control" placeholder="Password" required />
                </div>
                <button type="submit" class="btn btn-primary"> Login </button>
                <a href="/user-register">Register?</a>

            </form>
        </div>
    </div>

    <script src="Login.js"></script>
</body>

</html>
